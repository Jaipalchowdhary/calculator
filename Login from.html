<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet"  href="../MDB/css/bootstrap.css">
	<link rel="stylesheet"  href="../MDB/css/mdb.css">
	
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5 m-auto">
				<div class="card">
					<div class="card-body bg-primary text-center">
						<h2 class="text-white">LogIn Form</h2>
						
					</div>
					<div class="card-body bg-light">
						<form id="login-form">
							<div class="form-group">
								<input type="text" placeholder="Enter Username" class="form-control" id="usn">
			
							</div>
							<div class="form-group">
								<input type="password" placeholder="Enter Password" class="form-control" id="pw">
			
							</div>
							<div class="form-group">
								<input type="submit" name="" value="LogIn" class="btn btn-md btn-primary">
								<input type="reset" name="" value="Cancel" class="btn btn-md btn-primary">
			
							</div>
						</form>
						
					</div>
					
				</div>
			</div>	
		</div>	
	</div>


<!-------------Script Code------------------>
<script src="readformdata.js"></script>

</body>
</html>
